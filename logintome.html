<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        body 
        {
            font-family: Arial, sans-serif;
            background-image:url(https://th.bing.com/th/id/OIP.7IcF9a5YmwxS77GTS-1xdAHaEK?w=272&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7); 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container 
        {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2
        {
            margin-bottom: 20px;
        }

        .login-form input 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button 
        {
            background-color: #dda0dd;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover 
        {
            background-color: #0038a8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="file:///C:/Users/murug/Documents/mechanicalsyllabus.html" method="post">
            <input type="text" name="email id" placeholder="email id" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
</html>
